<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" 
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, initial-scale=1.0">
    <title>Stopwatch with HTML CSS and JavaScript</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container_box">
        <h2>hcssi Coding club <br>
            Stop Watch</h2>
        <div id="time">
            <span class="digits" id="hr">
                00</span>
            <span class="text">Hr</span>
            <span class="digits" id="min">
                00</span>
            <span class="text">Min</span>
            <span class="digits" id="sec">
                00</span>
            <span class="text">Sec</span>
            <span class="digit" id="count">
                00</span>
        </div>
        <div id="buttons">
            <button class="btn" id="start">
                Start</button>
            <button class="btn" id="stop">
                Stop</button>
            <button class="btn" id="reset">
                Reset</button>
        </div>
    </div>

    <script src="myscript.js"></script>
</body>
  
</html>
